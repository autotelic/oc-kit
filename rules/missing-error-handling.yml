id: missing-error-handling
message: "Missing error handling for async operations"
severity: warning
language: typescript
rule:
  pattern: "await $FUNC($$$)"
  not:
    any:
      - inside:
          pattern: "try { $$$ } catch ($ERR) { $$$ }"
      - inside:
          pattern: "try { $$$ } catch { $$$ }"
      - inside:
          pattern: "try { $$$ } finally { $$$ }"
      - inside:
          pattern: "try { $$$ } catch ($ERR) { $$$ } finally { $$$ }"
      - inside:
          pattern: "try { $$$ } catch { $$$ } finally { $$$ }"
      - pattern: "await import($$$)"
note: "Consider adding try-catch for error handling"